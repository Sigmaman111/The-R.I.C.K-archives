<!-- Open Menu Button -->
<button onclick="toggleMenu()">Open Menu</button>

<!-- Overlay -->
<div id="overlay"></div>

<!-- Popup Menu -->
<div id="menu">
    <button onclick="toggleMenu()">X</button>
    <div class="images">
        <img src="https://raw.githubusercontent.com/Sigmaman111/The-R.I.C.K-archives/main/Screenshot%202026-01-14%202.22.03%20PM.png">
        <img src="https://raw.githubusercontent.com/Sigmaman111/The-R.I.C.K-archives/main/Screenshot%202026-01-14%202.22.27%20PM.png">
        <img src="https://raw.githubusercontent.com/Sigmaman111/The-R.I.C.K-archives/main/Screenshot%202026-01-14%202.22.54%20PM.png">
    </div>
</div>

<style>
/* Overlay */
#overlay {
    display: none;
    position: fixed;
    top:0; left:0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.5);
    z-index: 9998;
}

/* Popup Menu */
#menu {
    display: none;
    position: fixed;
    top:50%; left:50%;
    transform: translate(-50%, -50%);
    background: #111;
    border: 2px solid grey;
    border-radius: 12px;
    padding: 20px;
    max-height: 90vh;
    overflow-y: auto;
    z-index: 9999;
    text-align: center;
    box-sizing: border-box; /* prevent padding from breaking layout */
}

/* Close button */
#menu button {
    float: right;
    background: #222;
    color: #fff;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 6px;
}

/* Images */
#menu img {
    width: 600px; /* fixed width */
    max-width: 90vw; /* scale down on small screens */
    margin: 15px 0;
    display: block;
    margin-left: auto;
    margin-right: auto;
}
</style>

<script>
function toggleMenu() {
    const menu = document.getElementById("menu");
    const overlay = document.getElementById("overlay");
    const isOpen = menu.style.display === "block";

    if (isOpen) {
        menu.style.display = "none";
        overlay.style.display = "none";
    } else {
        menu.style.display = "block";
        overlay.style.display = "block";
    }
}
</script>
