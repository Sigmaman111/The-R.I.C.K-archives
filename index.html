<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The R.I.C.K Archives</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            border-bottom: 2px solid #222;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .newtab-button {
            background: #1f1f1f;
            color: #ffffff;
            border: 2px solid #333;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.2s;
        }

        .newtab-button:hover {
            background: #2a2a2a;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 30px;
        }

        .archive-item {
            display: flex;
            align-items: center;
            background: #151515;
            border: 2px solid #222;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .archive-item img {
            width: 220px;
            height: 140px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
            border: 2px solid #333;
        }

        .archive-title {
            font-size: 24px;
        }
    </style>
</head>
<body>

<header>
    <h1>The RICK Archives</h1>
    <button class="newtab-button" onclick="location.href='chrome://newtab'">
        Open New Tab
    </button>
</header>

<div class="container">

    <!-- ARCHIVE ITEM -->
    <div class="archive-item">
        <img src="https://via.placeholder.com/400x250" alt="Archive Image">
        <div class="archive-title">Archive Entry Title</div>
    </div>

    <!-- ARCHIVE ITEM -->
    <div class="archive-item">
        <img src="https://via.placeholder.com/400x250" alt="Archive Image">
        <div class="archive-title">Another Archive Entry</div>
    </div>

</html>
